<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>تم تسجيل الحضور</title>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            direction: rtl;
            background-color: #f0f8ff;
            text-align: center;
            padding-top: 50px;
        }
        .card {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: inline-block;
        }
        .success {
            font-size: 24px;
            color: green;
        }
    </style>
</head>
<body>
    <div class="card">
        <p class="success">✅ تم تسجيل حضورك بنجاح!</p>
        <p>المادة: <strong>{{ course }}</strong></p>
        <p>الطالب: <strong>{{ student }}</strong></p>
    </div>
</body>
</html>
