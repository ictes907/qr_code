<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تسجيل دخول الطالب</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      direction: rtl;
      margin: 0;
      padding: 0;
      background-image: url('/static/خلفية 3.png'); /* صورة الخلفية */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 8px rgba(0,0,0,0.3);
    }

    .title {
      margin-top: 100px;
      font-size: 28px;
      font-style: italic;
      color: white;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
      text-align: center;
    }

    .form-container {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input[type="text"] {
      width: 300px;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }

    button {
      width: 300px;
      padding: 12px;
      background-color: #0077b6;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      background-color: #005f8e;
    }

    #errorMsg {
      color: red;
      background-color: rgba(255,255,255,0.8);
      padding: 8px 16px;
      border-radius: 6px;
      margin-bottom: 10px;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    
   input[type="text"], button {
   width: 300px;
   padding: 12px;
   margin: 10px 0;
   border-radius: 8px;
   border: none;
    font-size: 16px;
    }

    .shake {
      animation: shake 0.4s ease-in-out;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body>
  <img src="/static/university_logo.png" alt="شعار الجامعة" class="logo">

  <h2 class="title">تسجيل دخول الطالب</h2>

  <div class="form-container">
    {% if error %}
      <p id="errorMsg">{{ error }}</p>
    {% endif %}

    <form method="POST" action="/student_login">
      <input type="text" name="full_name" placeholder="الاسم الكامل" id="name">
      <input type="text" name="university_id" placeholder="الرقم الجامعي" id="uid">
      <button type="submit">دخول</button>
    </form>
  </div>

  <script>
    window.onload = function() {
      {% if error %}
        document.getElementById("name").classList.add("shake");
        document.getElementById("uid").classList.add("shake");
        setTimeout(() => {
          document.getElementById("errorMsg").style.display = "none";
        }, 3000);
      {% endif %}
    }
  </script>
</body>
</html>
