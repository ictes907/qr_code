<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>📘 جدول المواد</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background-color: #f0f2f5;
      padding: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
    }
    th {
      background-color: #6c757d;
      color: #fff;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }
    .export-btn {
      padding: 8px 16px;
      background-color: #6c757d;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      margin-bottom: 20px;
      display: inline-block;
    }
  </style>
</head>
<body>


  <form method="get" action="/courses" style="margin-bottom: 20px;">
    <input type="text" name="search_name" placeholder="ابحث باسم المادة">
    <button type="submit">🔍</button>
  </form>

  <h1>📌 جدول المواد</h1>
  <table>
    <tr>
      <th>الإجراءات</th>
      <th>اسم المادة</th>
      <th>القسم</th>
      <th>الفصل الدراسي</th>
      <th>السنة</th>
      <th>QR Code</th>
    </tr>
    {% for course in courses %}
    <tr>
      <td>
        <form action="/edit_course/{{ course.id }}" method="post" style="display:inline;">
          <input type="text" name="course_name" value="{{ course.course_name }}" required>
          <input type="text" name="department_name" value="{{ course.department_name }}" required>
          <input type="text" name="year_name" value="{{ course.year_name }}" required>
          <input type="text" name="semester_name" value="{{ course.semester_name }}" required>
          <button type="submit">✏ تعديل</button>
        </form>
        <form action="/delete_course/{{ course.id }}" method="get" style="display:inline;">
          <button type="submit">🗑 حذف</button>
        </form>
      </td>
      <td>{{ course.course_name }}</td>
      <td>{{ course.department_name }}</td>
      <td>{{ course.semester_name }}</td>
      <td>{{ course.year_name }}</td>
      <td>
        {% if course.qr_code %}
          <img src="{{ url_for('static', filename='qrcodes/' ~ course.qr_code) }}" width="100" alt="QR Code">
        {% else %}
          لا يوجد رمز
        {% endif %}
      </td>
    </tr>
    {% endfor %}
  </table>

  <h2 style="margin-top: 40px;">➕ إضافة مادة جديدة</h2>
  <form action="/add_course" method="post">
    <input type="text" name="course_name" placeholder="اسم المادة" required>
    <input type="text" name="department_name" placeholder="القسم" required>
    <input type="text" name="year_name" placeholder="السنة" required>
    <input type="text" name="semester_name" placeholder="الفصل الدراسي" required>
    <button type="submit">➕ إضافة</button>
  </form>

</body>
</html>
